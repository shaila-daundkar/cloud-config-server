eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://localhost:8761/eureka
  instance:
    hostname: localhost
    
microservice:
    HI-SERVICE :
       endpoints:
        endpoint:
          uri: http://HI-SERVICE/hi
    BYE-SERVICE  :
       endpoints:
        endpoint:
          uri: http://BYE-SERVICE/bye
